name: mine_platform_app
description: 安全生产平台移动端
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  dio: ^5.2.1+1
  flutter_easyloading: ^3.0.5
  dio_http2_adapter: ^2.0.0
  shared_preferences: ^2.2.0
  json_serializable: ^6.7.1
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
    - assets/flutter.db
    - assets/version.json

