name: mine_platform_app
description: 安全生产平台移动端
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
    - assets/images/widgets/
    - assets/flutter.db
    - assets/version.json
  fonts: # 配置字体，可配置多个，支持ttf和otf,ttc等字体资源
    - family: CHOPS
      fonts:
#        - asset: assets/fonts/CHOPS.TTF
    - family: TolyIcon
      fonts:
#        - asset: assets/iconfont/iconfont.ttf
