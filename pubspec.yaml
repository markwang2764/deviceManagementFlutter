name: mine_platform_app
description: 安全生产平台移动端
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  dio: ^5.2.1+1
  shared_preferences: ^2.2.0
  flutter_native_splash: ^2.3.1
  qr_flutter: ^4.1.0
  barcode_scan2: ^4.2.0
dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
    - assets/flutter.db
    - assets/version.json

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launch.png"

flutter_native_splash:
  color: "#42a5f5"
  image: "assets/images/splash.png"
  branding: "assets/images/zhong.png"


